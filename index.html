<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易聊天室</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #chat-container { display: none; max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
        #messages { list-style-type: none; padding: 0; max-height: 300px; overflow-y: auto; }
        .message { background: #f1f1f1; padding: 8px; margin: 5px 0; border-radius: 5px; }
        .clear-btn { background: red; color: white; border: none; cursor: pointer; padding: 8px; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <!-- 登入區塊 -->
    <div id="login-container">
        <h2>請輸入密碼進入聊天室</h2>
        <input type="password" id="password" placeholder="輸入密碼">
        <button id="loginBtn">登入</button>
    </div>

    <!-- 聊天室區塊 -->
    <div id="chat-container">
        <h2>聊天室</h2>
        <ul id="messages"></ul>
        <input type="text" id="messageInput" placeholder="輸入訊息">
        <button id="sendBtn">發送</button>
        <button class="clear-btn" onclick="clearMessages()">清空聊天記錄</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("📌 頁面已載入，監聽登入按鈕");
            document.getElementById("loginBtn").addEventListener("click", checkPassword);
            document.getElementById("sendBtn").addEventListener("click", sendMessage); // 綁定發送按鈕事件
            loadMessages(); // 頁面載入時顯示已儲存的訊息
        });

        const correctPassword = "396758"; 

        function checkPassword() {
            console.log("🔑 嘗試登入...");
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                console.log("✅ 密碼正確，進入聊天室");
                document.getElementById("login-container").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
            } else {
                console.log("❌ 密碼錯誤！");
                alert("密碼錯誤！");
            }
        }

        // 送出訊息
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();
            if (messageText !== "") {
                // 儲存訊息到 localStorage
                let messages = JSON.parse(localStorage.getItem("messages")) || [];
                messages.push({
                    text: messageText,
                    timestamp: new Date().toLocaleString()
                });
                localStorage.setItem("messages", JSON.stringify(messages));

                // 顯示訊息
                displayMessages();
                messageInput.value = ""; // 清空訊息框
            }
        }

        // 顯示訊息
        function displayMessages() {
            const messagesList = document.getElementById("messages");
            messagesList.innerHTML = ""; // 清空現有訊息

            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.forEach(function(message) {
                const listItem = document.createElement("li");
                listItem.className = "message";
                listItem.innerHTML = `${message.text} <small>(${message.timestamp})</small>`;
                messagesList.appendChild(listItem);
            });
        }

        // 頁面載入時顯示訊息
        function loadMessages() {
            displayMessages();
        }

        // 清除訊息
        function clearMessages() {
            if (confirm("確定要清空聊天記錄嗎？")) {
                localStorage.removeItem("messages"); // 清除 localStorage 中的訊息
                document.getElementById("messages").innerHTML = ""; // 清空畫面上的訊息
            }
        }
    </script>
</body>
</html>

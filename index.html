<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易聊天室</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #chat-container { display: none; max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
        #messages { list-style-type: none; padding: 0; max-height: 300px; overflow-y: auto; }
        .message { background: #f1f1f1; padding: 8px; margin: 5px 0; border-radius: 5px; }
        .clear-btn { background: red; color: white; border: none; cursor: pointer; padding: 8px; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <!-- 登入區塊 -->
    <div id="login-container">
        <h2>請輸入密碼進入聊天室</h2>
        <input type="password" id="password" placeholder="輸入密碼">
        <button id="loginBtn">登入</button>
    </div>

    <!-- 聊天室區塊 -->
    <div id="chat-container">
        <h2>聊天室</h2>
        <ul id="messages"></ul>
        <input type="text" id="messageInput" placeholder="輸入訊息">
        <button onclick="sendMessage()">發送</button>
        <button class="clear-btn" onclick="clearMessages()">清空聊天記錄</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("📌 頁面已載入，監聽登入按鈕");
            document.getElementById("loginBtn").addEventListener("click", checkPassword);
        });

        const correctPassword = "396758"; 

        function checkPassword() {
            console.log("🔑 嘗試登入...");
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                console.log("✅ 密碼正確，進入聊天室");
                document.getElementById("login-container").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
            } else {
                console.log("❌ 密碼錯誤！");
                alert("密碼錯誤！");
            }
        }

        // 🔹 Firebase 設定 (修正 storageBucket)
        const firebaseConfig = {
            apiKey: "AIzaSyAh099ptB4Wq5rDFvBq0AnrNNVozQKNfzQ",
            authDomain: "chat-134bc.firebaseapp.com",
            databaseURL: "https://chat-134bc-default-rtdb.firebaseio.com",
            projectId: "chat-134bc",
            storageBucket: "chat-134bc.appspot.com",  // ⚠️ 修正錯誤的 storageBucket
            messagingSenderId: "419171035077",
            appId: "1:419171035077:web:832803ce4a865f4c39cdac"
        };

        // 🔥 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref("messages");

        // ✅ 監聽 Firebase 訊息，讓訊息即時同步
        messagesRef.on("child_added", function(snapshot) {
            const message = snapshot.val();
            displayMessage(message.text, message.timestamp);
        });

        // ✅ 發送訊息功能
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();
            if (messageText === "") return;

            const timestamp = new Date().toLocaleString();
            messagesRef.push({ text: messageText, timestamp: timestamp });

            messageInput.value = "";
        }

        // ✅ 清除訊息
        function clearMessages() {
            if (confirm("確定要清空聊天記錄嗎？")) {
                messagesRef.remove();
                document.getElementById("messages").innerHTML = ""; // 清空畫面
            }
        }

        // ✅ 監聽 Firebase 資料刪除（同步清空畫面）
        messagesRef.on("child_removed", function() {
            document.getElementById("messages").innerHTML = "";
        });

        // ✅ 顯示訊息
        function displayMessage(text, timestamp) {
            const messagesList = document.getElementById("messages");
            const listItem = document.createElement("li");
            listItem.className = "message";
            listItem.innerHTML = `${text} <small>(${timestamp})</small>`;
            messagesList.appendChild(listItem);
        }

    </script>
</body>
</html>

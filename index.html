<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易聊天室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #chat-container {
            display: none;
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
        }

        #messages {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            background: #f1f1f1;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .clear-btn {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- 登入區塊 -->
    <div id="login-container">
        <h2>請輸入密碼進入聊天室</h2>
        <!-- 添加 label 並指定 for 屬性對應到 input 的 id -->
        <label for="password">密碼：</label>
        <input type="password" id="password" placeholder="輸入密碼">
        <button id="loginBtn">登入</button>
    </div>

    <!-- 聊天室區塊 -->
    <div id="chat-container">
        <h2>聊天室</h2>
        <ul id="messages"></ul>
        <!-- 添加 label 並指定 for 屬性對應到 input 的 id -->
        <label for="messageInput">訊息：</label>
        <input type="text" id="messageInput" placeholder="輸入訊息">
        <button id="sendBtn">發送</button>
        <button class="clear-btn" onclick="clearMessages()">清空聊天記錄</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js"></script>

    <script>
        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyAh099ptB4Wq5rDFvBq0AnrNNVozQKNfzQ",
            authDomain: "chat-134bc.firebaseapp.com",
            databaseURL: "https://chat-134bc-default-rtdb.firebaseio.com",
            projectId: "chat-134bc",
            storageBucket: "chat-134bc.firebasestorage.app",
            messagingSenderId: "419171035077",
            appId: "1:419171035077:web:832803ce4a865f4c39cdac"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref("messages");

        // 監聽頁面載入事件
        document.addEventListener("DOMContentLoaded", function () {
            console.log("📌 頁面已載入，監聽登入按鈕");
            document.getElementById("loginBtn").addEventListener("click", checkPassword);
            document.getElementById("sendBtn").addEventListener("click", sendMessage); // 綁定發送訊息按鈕

            // 手動設置焦點到密碼輸入框
            document.getElementById("password").focus();
        });

        const correctPassword = "396758"; 

        // 驗證密碼
        function checkPassword() {
            console.log("🔑 嘗試登入...");
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                console.log("✅ 密碼正確，進入聊天室");
                document.getElementById("login-container").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
            } else {
                console.log("❌ 密碼錯誤！");
                alert("密碼錯誤！");
            }
        }

        // 送出訊息
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();

            if (messageText !== "") {
                // 發送訊息到 Firebase
                messagesRef.push({
                    text: messageText,
                    timestamp: new Date().toLocaleString()
                });
                messageInput.value = ""; // 清空訊息框
            }
        }

        // 監聽 Firebase 即時更新
        messagesRef.on("child_added", function (snapshot) {
            const message = snapshot.val();
            const messageElement = document.createElement("p");
            messageElement.textContent = `${message.timestamp}：${message.text}`;
            document.getElementById("messages").appendChild(messageElement);
        });

        // 清除所有訊息
        function clearMessages() {
            messagesRef.remove(); // 刪除 Firebase 裡的資料
            document.getElementById("messages").innerHTML = ""; // 清空畫面上的訊息
        }
    </script>

</body>
</html>
